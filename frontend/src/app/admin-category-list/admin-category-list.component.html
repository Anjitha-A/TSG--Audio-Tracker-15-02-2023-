<div class="col py-3 container-fluid full_bg">
  <div class="admin_audiolist_content">
    <h1 class="text-dark heading cursive">Category List</h1>
    <br /><br />

    <table class="table table-striped table-position">
      <thead>
        <tr>
          <th scope="col">Category ID</th>
          <th scope="col">Category Name</th>

          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let i of category">

          <td>
    
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
